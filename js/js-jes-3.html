<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Равно --
        // Не равно !=
        // Строго равно ===
        // Больше >
        // Меньше <
        // Больше или равно >=
        // Меньше или равно <=

        op1 = prompt('Введите операнд 1')
        op2 = prompt('Введите операнд 2')

        if (op1 == op2) {
            alert('Они равны')
        }
        else if (op1 > op2) {
            alert('Операнд 1 больше')
        }
        else if (op1 < op2) {
            alert("Оперант 2 больше")
        }
    </script>
</body>
</html>
